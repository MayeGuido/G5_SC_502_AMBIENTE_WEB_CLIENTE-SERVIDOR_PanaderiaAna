<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/registro.css">
</head>
<body>
    <div class="registro">

    <div class="registro-container">
        <div class="logo-container">
            <a href="index.html">
            <img src="img/logo_registro.png" alt="Logo">
            </a>
        </div>
        <h4>SIGN UP</h4>

        <form id="form" action="">
            <div>
                <label class="labels" for="">Nombre Completo</label>
                <input class="inputs" type="text" placeholder="Name">
            </div>
             <div>
                <label class="labels" for="">Usuario</label>
                <input class="inputs" type="text"placeholder="User">
            </div>
             <div>
                <label class="labels" for="">Correo</label>
                <input class="inputs" type="text" placeholder="Email"> 
            </div>
            <div>
                <label class="labels" for="">Contraseña</label>
                <input class="inputs" type="password" placeholder="Password">
            </div>
          
              <div>
                <label class="labels" for="">Telefono</label>
                <input class="inputs" type="txt" placeholder="8569-1475">
            </div>
              <div>
                <label class="labels" for="">Dirección</label>
                <input class="inputs" type="text" placeholder="Address">
            </div>
        

            <div class="button">

                <input type="button" value="Sign up" class="button">

            </div>
        </form>
</body>
</html>
